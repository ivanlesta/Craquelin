<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragmentos.html::head}"></head>

<body style="background-color: #d2d2c9;">
  <nav th:replace="~{/fragmentos.html::menu}"></nav>
  <div style="margin-top: 68px; font-family: Ink Free;background-color: antiquewhite;">
    <h1>Tu perfil</h1>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Tus pedidos</th>
          <th>Editar perfil</th>
          <th>Cambiar contraseña</th> <!-- Nuevo botón -->
        </tr>
      </thead>
      <tbody>
        <tr th:if="${cliente != null}">
          <td th:text="${cliente.nombreCliente}">nombreCliente</td>
          <td th:text="${cliente.apellidos}">apellidos</td>
          <td th:text="${cliente.email}">email</td>
          <td th:text="${cliente.telefono}">telefono</td>
          <td th:text="${cliente.direccionHabitual}">direccionHabitual</td>
          <td>
            <a class="button_category" th:href="@{/pedidos/cliente/{id}(id=${cliente.idCliente})}">Pedidos realizados</a>
          </td>
          <td>
            <a class="button_category" th:href="@{/clientes/edit/{id}(id=${cliente.idCliente})}">Editar</a>
          </td>
          <td>
            <a class="button_category" th:href="@{/clientes/cambiarContraseña}">Cambiar contraseña</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer th:replace="~{/fragmentos.html::footer}"></footer>

  <div th:replace="~{/fragmentos.html::scripts}"></div>

</body>

</html>
