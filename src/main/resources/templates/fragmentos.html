<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/popUp.css">
    <link rel="stylesheet" href="/css/tabletStyles.css">
    <link rel="stylesheet" href="/css/mobileStyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <title>Craquelin</title>
    <link rel="icon" type="image/png" sizes="48x48" href="/images/logo.png">

</head>

<body>
    <nav th:fragment="menu" class="navbar navbar-expand-lg navbar-light navbar-custom header" style="position: fixed;">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="https://www.instagram.com/craquelinreposteria/"
                        target="_blank">Instagram</a></li>
                <li class="nav-item"><a class="navbar-brand" href="/"><img src="/images/logo.png" alt="Craquelin"></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/public/quienessomos">Sobre Craquelin</a></li>
                <li class="nav-item"><a class="nav-link" href="/public/contacto">Contacta</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos/list">Nuestras delicias</a></li>
            </ul>
            <ul class="navbar-nav">
                <div>
                    <a class="nav-link mb-0" href="/pedidos/pedidoPendiente">
                        <div style="display: flex; align-items: center;">
                            <img src="/images/iconos/cesta.png" alt="Carrito" style="width: 20px; height: 20px;">
                            <span th:text="${numeroItems}" style="margin-left: 5px; color: #ffefd0;">0</span>
                        </div>
                    </a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/public/signin}">Login</a>
                    </li>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item dropdown nav-section">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Cuenta
                        </a>
                        <div class="dropdown-menu dropdown-menu-custom" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/clientes/perfil">Mi perfil</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/public/signout}">Cerrar sesión</a>
                        </div>
                    </li>
                </div>
                <div sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                    <li class="nav-item dropdown nav-section">
                        <a class="nav-link dropdown-toggle zonaAdmin" href="#" id="adminDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Zona Admin
                        </a>
                        <div class="dropdown-menu dropdown-menu-custom" aria-labelledby="adminDropdown">
                            <a class="dropdown-item" sec:authorize="hasRole('ADMIN')" href="/clientes/list">Clientes</a>
                            <a class="dropdown-item" href="/pedidos/list">Pedidos</a>
                            <a class="dropdown-item" href="/categorias/list">Categorias</a>
                        </div>
                    </li>
                </div>

            </ul>
        </div>
    </nav>

    <footer th:fragment="footer" class="footer" style="font-family: Ink Free; font-size: 120%;">
            <div >
                <a href="https://www.google.com/maps/search/?api=1&query=Av.+Oza+14,+Bajo,+A+Coruña,+15006"
                    target="_blank">
                    <img src="/images/iconos/marcador.png" alt="Ubicación" />
                    <p>Av. Oza 14, Bajo, A Coruña, 15006</p>
                </a>
            </div>
            <div>
                <a href="tel:+34604057130">
                    <img src="/images/iconos/reloj.png" alt="Horario" />
                    <p>De lunes a sábado. De 10h a 16h</p>
                </a>
            </div>
            <div>
                <a href="tel:+34604057130">
                    <img src="/images/iconos/telefono.png" alt="WhatsApp" />
                    <p>604057130</p>
                </a>
            </div>
            <div>
                <a href="mailto:craquelin@gmail.com">
                    <img src="/images/iconos/sobre.png" alt="Correo" />
                    <p>craquelin@gmail.com</p>
                </a>
            </div>
    </footer>

    <div th:fragment="scripts">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    </div>

</body>

</html>
